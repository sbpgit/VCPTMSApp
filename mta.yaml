_schema-version: "3.1"
ID: config_products
description: A simple CAP project.
version: 1.0.0
modules:
- name: config_products-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: config_products-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
- name: config_products-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: config_products-db
    properties:
      TARGET_CONTAINER: ~{hdi-service-name}
  # - name: cross-container-service-1
  # - name: cross-container-service-3
  parameters:
    buildpack: nodejs_buildpack
- name: config_products-destination-content
  type: com.sap.application.content
  requires:
  - name: config_products-destination-service
    parameters:
      content-target: true
  - name: config_products_html_repo_host
    parameters:
      service-key:
        name: config_products_html_repo_host-key
  - name: uaa_config_products
    parameters:
      service-key:
        name: uaa_config_products-key
  parameters:
    content:
      instance:
        destinations:
        - Name: configprod_approuter_config_products_html_repo_host
          ServiceInstanceName: config_products-html5-app-host-service
          ServiceKeyName: config_products_html_repo_host-key
          sap.cloud.service: configprod_approuter
        - Authentication: OAuth2UserTokenExchange
          Name: configprod_approuter_uaa_config_products
          ServiceInstanceName: config_products-xsuaa-service
          ServiceKeyName: uaa_config_products-key
          sap.cloud.service: configprod_approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: config_products-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: config_products_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - cfgapppvsrootcfgprdpvsroot.zip
      name: cfgapppvsrootcfgprdpvsroot
      target-path: resources/
- name: cfgapppvsrootcfgprdpvsroot
  type: html5
  path: app/cfgprd_pvsroot
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: config_products-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
# - name: cross-container-service-1
#   type: org.cloudfoundry.existing-service
#   parameters:
#     service-name: CC_ACCESS
# - name: cross-container-service-3
#   type: org.cloudfoundry.existing-service
#   parameters:
#     service-name: CCL1_ACCESS
- name: config_products-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: config_products-destination-service
    service-plan: lite
- name: config_products_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: config_products-html5-app-host-service
    service-plan: app-host
- name: uaa_config_products
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: config_products-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production